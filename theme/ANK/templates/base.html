<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{{ SITENAME }}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="{{ AUTHOR }}">

    <!-- Le styles -->
    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/bootstrap.min.css" type="text/css" />
    
    <link href="{{ SITEURL }}/theme/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="{{ SITEURL }}/theme/css/font-awesome.css" rel="stylesheet">
    <link href="{{ SITEURL }}/theme/css/pygments.css" rel="stylesheet">
    
    <!--  Style -->
<link href="{{ SITEURL }}/theme/css/main.css" rel="stylesheet">

<!-- FancyBox -->
<link href="{{ SITEURL }}/theme/css/fancybox/jquery.fancybox.css" rel="stylesheet">

<!-- Font Icons -->
<link href="{{ SITEURL }}/theme/css/fonts.css" rel="stylesheet">

<!-- Shortcodes -->
<link href="{{ SITEURL }}/theme/css/shortcodes.css" rel="stylesheet">

<!-- Google Font -->

<link href='http://fonts.googleapis.com/css?family=Roboto:400,100italic,100,300,300italic,400italic' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Titillium+Web:600,600italic,200,200italic,300,300italic,400,400italic' rel='stylesheet' type='text/css'>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="{{ SITEURL }}/theme/images/favicon.ico">
    <link rel="apple-touch-icon" href="{{ SITEURL }}/theme/images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ SITEURL }}/theme/images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ SITEURL }}/theme/images/apple-touch-icon-114x114.png">

    <link href="{{ SITEURL }}/{{ FEED }}" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} ATOM Feed" />
    {% if FEED_RSS %}
    <link href="{{ SITEURL }}/{{ FEED_RSS }}" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} RSS Feed" />
    {% endif %}

  </head>

  <body>

<header>
    <div class="sticky-nav">
    	<a id="mobile-nav" class="menu-nav" href="#menu-nav"></a>
        
        <div id="logo">
        	<a  href="{{ SITEURL }}/index.html" title="Aniket Handa">Aniket Handa</a>
        </div>
        
        <nav id="menu">
        	<ul id="menu-nav-blog">
                
              {% for cat, null in categories %}
                  <li {% if cat == category %}class="active"{% endif %}>
                    <a href="{{ SITEURL }}/{{ cat.url }}">{{ cat }}</a>
                  </li>
              {% endfor %}
              <!--
              <li><a href="{{ SITEURL }}/archives.html"><i class="icon-th-list"></i>Archives</a></li>
                
                {% if tags|length > 1 %}
                    <li><a href="{{ SITEURL }}/tags.html"><i class="icon-tag icon-large"></i>Tags</a></li>
                {% endif %}
                -->  
            </ul>
        </nav>
        
    </div>
</header>
<!-- End Header -->

<!-- Our Work Section -->
<div id="work" class="page2">
	<div class="container">
        
        <div class="row">   
            <div class="span12">
            	<div id="article">
                        {% block content%}
                        {% endblock %}
                     	
                </div>
            </div>
        </div>
        <!-- End Portfolio Projects -->
    </div>
</div>
<!-- End Our Work Section -->

<!-- Footer -->
<footer>
	<div class="container">
		<nav>
                <ul>
                
                </ul>
            </nav>
            
		<div class="row-fluid credits">
			<div class="span12">
				&copy;2014 <a href="http://www.atneik.com/" title="Atneik">Atneik. </a>
				<br>
			</div>
		</div>
		
	</div>
</footer>
<foot-filler>
</foot-filler>
<!-- End Footer -->


    {% include 'analytics.html' %}
    {% include 'piwik.html' %}
    {% include 'disqus_script.html' %}

    <!-- Le javascript -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- Modernizr -->
<script src="{{ SITEURL }}/theme/js/modernizr.js"></script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> <!-- jQuery Core -->

    <script src="{{ SITEURL }}/theme/js/bootstrap.min.js"></script>
    <!-- Js -->
<script src="{{ SITEURL }}/theme/js/bootstrap.min.js"></script> <!-- Bootstrap -->
<script src="{{ SITEURL }}/theme/js/waypoints.js"></script> <!-- WayPoints -->
<script src="{{ SITEURL }}/theme/js/waypoints-sticky.js"></script> <!-- Waypoints for Header -->
<script src="{{ SITEURL }}/theme/js/jquery.isotope.js"></script> <!-- Isotope Filter -->
<script src="{{ SITEURL }}/theme/js/plugins.js"></script> <!-- Contains: jPreloader, jQuery Easing, jQuery ScrollTo, jQuery One Page Navi -->
<script src="{{ SITEURL }}/theme/js/main.js"></script> <!-- Default JS -->
<!-- End Js -->
  </body>
</html>
